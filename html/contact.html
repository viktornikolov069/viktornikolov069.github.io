<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KC Contact Page</title>
    <meta name="author" content="Viktor Nikolov" />
    <meta
      name="description"
      content="Contact information for Kitten Cuteness"
    />
    <link rel="icon" href="../cat-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script src="../js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Kitten Cuteness</h1>

      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/html/">Home</a></li>
          <li><a href="/html/#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure class>
        <img
          src="../img/cat_looking_at_phone_1000x649.png"
          alt="Cat Looking at Phone"
          title="Cat Looking at Phone"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Cat Looking at Phone</figcaption>
      </figure>
    </section>

    <main class="main">
      <article id="location" class="main__article contact">
        <h2 class="contact__h2">Our Location</h2>
        <address>
          666 Kitten Street, San Francisco, MO 66666-6666
          <p>Phone: <a href="tel:+359988888888">0988888888</a></p>
        </address>
      </article>

      <hr />

      <article id="contactForm" class="main__article">
        <h2>Our Contact Form</h2>

        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="name">Email:</label>
              <input
                class="contact__input"
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
            </p>

            <br />
            <textarea
              class="contact__textarea"
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </fieldset>
          <button
            class="contact__button"
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Submit
          </button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Kitten Cuteness</span>
      </p>
      <!-- <p><a href="#">Back to Top</a></p> -->
    </footer>
  </body>
</html>
